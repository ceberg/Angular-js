<!doctype html>
<html>
<head>
	<script src='js/angular-1.3.0.js'></script>
</head>
<body ng-app='myApp'>
<input type="text" ng-model='myUrl'>
<div my-directive some-attr='{{myUrl}}' my-link-text='Click me to go to baidu'></div>
<script type="text/javascript">
	angular.module('myApp',[]).directive('myDirective',function(){
		return{
			restrict:'A',
			template:'<a href="{{myUrl}}">{{myLinkText}}</a>',
			replace:true,
			scope:{
				myUrl:'@someAttr',
				myLinkText:'@'
			}
		}
	})
</script>
</body>
</html>
