<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<script src='js/angular-1.3.0.js'></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<h1>{{carname}}</h1>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
	    $scope.carname = "Volvo";
	});
</script>


</body>
</html>
