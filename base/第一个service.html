<!doctype html>
<html>
<head>
	<script src='js/angular-1.3.0.js'></script>
	<style>
.odd {
background-color: blue;
}
.even {
background-color: red;
}
	</style>
</head>
<body ng-app='myApp'>
	<div ng-controller="MainCtrl">  
	    MainCtrl:   
	    <input type="text" ng-model="user.name">  
	    <h1>{{user.name}}</h1>
	 </div>  
	    <div ng-controller="SecondCtrl">  
	    SecondCtrl:   
	    <input type="text" ng-model="user.name">  
	    <h1>{{user.name}}</h1>
	</div> 
<!-- 第一个service保证了不同的模块之间值可以相互传递的 -->
<script type="text/javascript">
var app=angular.module('myApp',[])
// app.controller('MainCtrl', function($scope) {   
// });   
// app.controller('SecondCtrl', function($scope) {   
// });  
app.factory('UserInformation', function() {   
	var user = {   
		name: "Angular.js"  
	};   
	return user;   
}); 
app.controller('MainCtrl', function($scope, UserInformation) {  
	$scope.user = UserInformation;  
});  
app.controller('SecondCtrl', function($scope, UserInformation) {  
	$scope.user = UserInformation;  
}); 
</script>
</body>
</html>
