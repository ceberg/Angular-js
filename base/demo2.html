<!doctype html>
<html>
<head>
	<script src='js/angular-1.3.0.js'></script>
</head>
<body>
	<div ng-app='myApp' >
		<h1>Hello {{ name }}!</h1>
	</div>
<script type="text/javascript">
	angular.module('myApp', [])
		.run(function($rootScope) {
		$rootScope.name = "World";
		});
</script>
</body>
</html>
