<!doctype html>
<html>
<head>
	<script src='js/angular-1.3.0.js'></script>
</head>
<body ng-app='myApp'>
<my-directive></my-directive>
<script type="text/javascript">
	angular.module('myApp',[]).directive('myDirective',function(){
		return{
			restrict:'E',
			template:'<a href="http://baidu.com">Click me go to baidu</a>',
			replace:true,
		}
	})
	// 这个demo有点不一样，因为div换成了a,但是href属性没有被替换而是得到了保留
</script>
</body>
</html>
