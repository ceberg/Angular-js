<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>内联列表</title>
	<script src='js/angular-1.3.0.js'></script>
</head>
<body ng-app='myModule'>
	<hello></hello>
	<!-- e的使用方法 -->
	<div hello></div>
	<!-- a的使用方法 -->
	<div class='hello'></div>
	<!-- directive:hello -->
	<div></div>
</body>
<script>
	var myModule=angular.module('myModule',[])
	myModule.directive('hello',function(){
		return{
			restrict:'AEMC',
			template:'<h1>hi,everyone!</h1>',
			replace:true
		}
	})
</script>
</html>
