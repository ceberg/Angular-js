<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>内联列表</title>
	<script src='js/angular-1.3.0.js'></script>
	<style>
		.error{color:orange;}
	</style>
</head>
	<body ng-app='MyModule' >
		<div ng-controller='MyCtrl'>
			<drink greet1="sayHello()"></drink>
		</div>

		<script>
			var myModule=angular.module('MyModule',[])
			myModule.controller('MyCtrl',['$scope',function($scope){
				$scope.sayHello=function(){
					console.log('5566')
				}
			}])
			myModule.directive('drink',function(){

				return {
					restrict:'AE',
					scope:{
						greet:'&greet1'
					},
					template:'<div ng-click="greet()">7788</div>',					
				}
			})
			
		</script>
	</body>
</html>
