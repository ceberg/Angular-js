<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<style>
		.tx{
			width:50px;height:50px;margin-bottom: 10px;margin-left: 80px;
			background: red;
		}
	</style>
</head>
	
<body style='padding:10px' ng-app='app'>
	<food apple orange banana>报有食品</food>
</body>
	<script src='js/angular.min.js'></script>
	<script>
		var app=angular.module('app',[])
		
		app.directive('food',function(){
			return function(scope,element,attrs){
				restrict:'E',
				controller:function($scope){
					$scope.foods=[];
					this.addApple=function(){
						$scope.foods.push('apple');
					}
					this.addPear=function(){
						$scope.foods.push('Pear')
					}
					this.addBanana=function(){
						$scope.foods.push('Banana')
					}
				},
				link:function(scope,element,attrs){
					element.bind('mouseover',function(){
						console.log(scope.foods)
					})
				}
			}	
		})
		app.directive('apple',function(){
			return {
				require:'food',
				link:function(scope,element,attrs,foodCtrl){
					foodCtrl.addApple()
				}
			}
		})
		app.directive('pear',function(){
			return {
				require:'food',
				link:function(scope,element,attrs,foodCtrl){
					foodCtrl.addPear()
				}
			}
		})
		app.directive('banana',function(){
			return {
				require:'food',
				link:function(scope,element,attrs,foodCtrl){
					foodCtrl.addBanana()
				}
			}
		})
	</script>

</html>
