<!doctype html>
<html lang='en' ng-app='todoList'>
<head>
	<meta charset='utf-8'>
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
	
<body style='padding:10px' ng-controller='TaskCtrl'>
	<div class="input-group">
		<input type="text" class="form-control" ng-model='task' />
		<span class="input-group-btn">
			<button class="btn-default btn" ng-click='add()'>提交</button>
		</span>
	</div>
	<h4 ng-if='tasks.length>0'>任务列表</h4>	
	<ul class="list-group">
		<li class="list-group-item" ng-repeat='item in tasks track by $index'>{{item}}<a ng-click='tasks.splice($index,1)'>删除</a></li>
	</ul>
</body>
	<script src='js/angular.min.js'></script>
	<script>
		angular.module('todoList',[]).controller('TaskCtrl',function($scope){
			$scope.task='55'
			$scope.tasks=[]
			$scope.add=function(){
				$scope.tasks.push($scope.task)
				$scope.task=''
			}
		})

	</script>
</html>
