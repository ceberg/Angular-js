<!doctype html>
<html>
<head>
	<script src='http://7nj1p4.com1.z0.glb.clouddn.com/xuzilingangular-1.3.0.js'></script>
</head>
<body ng-app='myApp' >
	<div ng-controller="EquationController">
		<input type="text" ng-model="msg" ng-change="change()" />
		<button ng-click='cc()'></button>
		<p ng-bind='cd'></p>
	</div>
<script type="text/javascript">
	angular.module('myApp',[]).controller('EquationController',function($scope) {
		$scope.equation = {};
		$scope.change = function() {
			$scope.equation.output= parseInt($scope.equation.x) + 2;
		};
		$scope.cd='5'
		$scope.cc=function(){
			console.log($scope.reverse())
			// cd=$scope.reverse()
		}
		$scope.reverse=function(){
			return $scope.msg.split('').reverse().join('')
		}
		// var cc=$scope.reverse()
	});
</script>
</body>
</html>
