<html>

	angular.module('myApp',[]).directive('myDirective',function(){
		return{
			restrict:'A',
			// template:'<a href="{{myUrl}}">{{myLinkText}}</a>',
			template: ' <div> <label>My Url Field:</label> <input type="text" ng-model="myUrl" /><a href="{{myUrl}}">{{myLinkText}}</a></div>',
			replace:true,
			// scope:{
			// 	myUrl:'=someAttr',
			// 	myLinkText:'@'
			// }
		}
	})
</script>
</body>
</html>
