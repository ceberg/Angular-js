<body ng-app='myApp'>
	<div ng-controller="MyController"> 
	  <h5>{{ clock }}</h5>

<script type="text/javascript">
var app=angular.module('myApp',[])
app.controller('MyController', function($scope) {

	var timer = setInterval(function() {    
		$scope.$apply(updateClock);  }, 1000);  updateClock();}); 

</script>
